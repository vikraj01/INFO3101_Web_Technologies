<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="system-clock"></p>


    <script>
        function clock () {
            
            const d = new Date();
            
            const time = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}` // d.getHours() + " " + d.getMinutes() + " " + d.getSeconds()
            document.getElementById('system-clock').innerHTML = time;
        }
        setInterval(clock,1000);
    </script>
</body>
</html>
